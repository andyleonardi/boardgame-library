<div class="password-form-container">
    <mat-card>
      <mat-card-title>Game Guides Password Change</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <p>
            <mat-form-field>
              <input
                type="password"
                matInput
                placeholder="old password"
                formControlName="oldPassword"
              />
            </mat-form-field>
          </p>
  
          <p>
            <mat-form-field>
              <input
                type="password"
                matInput
                placeholder="new password"
                formControlName="newPassword"
              />
            </mat-form-field>
          </p>
  
          <!-- <p *ngIf="error" class="admin-login-error">
      {{ error }}
    </p> -->
  
          <div class="button">
            <button type="submit" mat-button>Change</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
