<h2>Search for fun:</h2>

<div *ngFor="let type of gamesTypes" class="home-buttons">
    <h3>
        <a
         class="home-button-rows"
         mat-stroked-button
         color="primary"
         (click)="filterGames(type)"
         [title]="type"
         [routerLink]="['/games']">
            > {{ type }}
        </a>
    </h3>
</div>
