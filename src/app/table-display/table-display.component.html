<form>
    <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select [(ngModel)]="selectedType" name="type" (selectionChange)="applyTypeFilter($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let type of types" [value]="type.value">
                {{ type.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>
</form>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="games" class="games-list-table">
    <ng-container matColumnDef="thumbnail">
      <th
        class="games-list-thumb-cell games-list-header"
        mat-header-cell
        *matHeaderCellDef
      >
      Games
      </th>
      <td class="games-list-thumb-cell" mat-cell *matCellDef="let element">
        <img class="games-list-thumb" src="{{ element.imgThumb }}" />
      </td>
    </ng-container>

    <ng-container matColumnDef="game">
      <th class="games-list-header" mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      [routerLink]="['/games', row.id]"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page"
  >
  </mat-paginator>
</div>
